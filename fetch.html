<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/fetch.css">
    <title>Search Results</title>
  </head>
  <body>

    <div class="container">
      <div class="input-container">
        <i class="fa fa-search icon"></i>
        <input class="input-field" type="text" placeholder="Search" name="search" value="Sachin Tendulkar">
      </div>
    </div>
    <div class="btn-toolbar">
      <div role="group" class="btn-group">
        <button type="button" class="btn active"><i class="fa fa-search"></i>  All</button>
        <button type="button" class="btn">News</button>
        <button type="button" class="btn">Images</button>
        <button type="button" class="btn">Books</button>
        <button type="button" class="btn">Videos</button>
      </div>
    </div>
    <hr>

    <div class="parent"></div>

    <div class="more">
      <a href="#">Show more Results ...</a>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
